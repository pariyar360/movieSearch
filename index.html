<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <script src="https://kit.fontawesome.com/4d4d586488.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="landing">
        <div class="row">
            <nav class="navbar">
                <figure>
                    <img class="logo" src="./assets/Movie_logo.svg">
                </figure>
                <div class="nav__list">
                    <a href="#" class="nav__list--link">Home</a>
                    <a href="./movie.html" class="nav__list--link">Find your movie</a>
                    <a href="#" class="nav__list--link cta">Contact</a>
                </div>
            </nav>
            <header>
                <div class="header__description">
                    <h1 class="header__description--title">Australia's top website to find movies</h1>
                    <h2 class="header__description--sub-title">
                        FIND MOVIE INFO WITH <span class="orange">MOVIE SEARCH</span>
                    </h2>
                    <div class="input__wrapper">
                        <input type="text" placeholder="Start Searching for Movies">
                        <button class="input__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>               
                </div>
                <figure class="header__image--wrapper">
                    <img src="./assets/undraw_home_cinema.svg" class="header__image">
                </figure>
            </header>
        </div>
    </section>
</body>
</html>
